<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>JS form validation</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"><script defer="defer" src="main.bundle.js"></script></head><body><h1>JS form validation, Constraint Validation API</h1><form><label>Email: <input type="email" id="emailInput" placeholder="you@example.com" minlength="6" required> <span id="emailErrorMsg" class="errorMsg"></span></label> <label>Country: <select id="countrySelect" class="noSelection" required><option value="">--Choose a country--</option><option value="canada">Canada</option><option value="switzerland">Switzerland</option></select> <span id="countryErrorMsg" class="errorMsg"></span></label><div class="formBtn"><button id="submitBtn">Submit</button></div></form><noscript><div class="noscript-warning">This site requires JavaScript to function properly. Please enable JavaScript in your browser settings.</div></noscript></body></html>
