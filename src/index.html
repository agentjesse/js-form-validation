<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS form validation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

  <h1>JS form validation, Constraint Validation API</h1>

  <!-- the novalidate attribute turns off the browser's automatic validation AND DOES NOT BLOCK FORM SUBMISSION. When used, javascript must take control over validation/ form submission. this doesn't disable support for the constraint validation API nor the application of CSS pseudo-classes like :valid, etc. -->

  <!-- <form novalidate> -->
  <form>

    <label>Email:
      <input type="email" id="emailInput" placeholder="you@example.com" minlength="6" required>
      <span id="emailErrorMsg" class="errorMsg"></span>
    </label>
    
    <label>Country:
      <select id="countrySelect" class="noSelection" required>
        <option value="">--Choose a country--</option>
        <option value="canada">Canada</option>
        <option value="switzerland">Switzerland</option>
      </select>
      <span id="countryErrorMsg" class="errorMsg"></span>
    </label>
    <!--
      <label>Author:
        <input type="text" id="author" placeholder="Jerry Smith" required>
      </label>
      <label>Pages:
        <input type="number" id="pages" placeholder="9999" required>
      </label>
      <label>Read?:
        <input type="checkbox" id="read">
      </label>
    -->
    <div class="formBtn">
      <button id='submitBtn' >Submit</button>
    </div>

  </form>
 

  <noscript>
    <div class="noscript-warning">
      This site requires JavaScript to function properly. Please enable JavaScript in your browser settings.
    </div>
  </noscript>

</body>
</html>
